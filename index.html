    <title>sonnie's portfolio</title>
    <meta name="artist" content="portfolio">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div id="cursor"></div>

    <div class="noise"></div>

    <div id="borders">
      <div id="border-left"></div>
      <div id="border-right"></div>
      <div id="border-bottom"></div>
    </div>



    <header>
      <div class="noise" id="noise-cover"></div>

      <nav class="nav-main">
        <span class="nav-front">
          <svg><path fill-rule="evenodd" clip-rule="evenodd" d="M7 14C10.866 14 14 10.866 14 7C14 3.13401 10.866 0 7 0C3.13401 0 0 3.13401 0 7C0 10.866 3.13401 14 7 14ZM7 14C4.65279 14 2.75 12.0972 2.75 9.75C2.75 7.40279 4.65279 5.5 7 5.5C9.34721 5.5 11.25 7.40279 11.25 9.75C11.25 12.0972 9.34721 14 7 14Z"/></svg>
          <a id="menu">menu</a>
        </span>

        <span class="nav-links">
          <a href="/" class="active">portoflio</a>
          <span class="separator"></span>
          <a href="/commissions">commissions</a>
          <span class="separator"></span>
          <a href="/terms-of-service">tos</a>
        </span>
      </nav>

      <nav class="nav-contents">
        <a id="nav-home" class="active">home<svg><circle cx="7" cy="7" r="6.5" fill="none"/></svg></a>
        <a id="nav-work">work<svg><path d="M14 7C14 3.13401 10.866 -2.73984e-07 7 -6.11959e-07C3.13401 -9.49935e-07 3.37976e-07 3.13401 0 7L14 7Z" stroke="none"/></svg></a>
        <a id="nav-about">about<svg><circle cx="7" cy="7" r="7" stroke="none"/></svg></a>
      </nav>

      <nav class="nav-progress">
        <div class="progress-lines" id="home-line">
          <p>home</p>
          <div class="progress-line"></div>
        </div>

        <div class="progress-lines" id="work-line">
          <p>work</p>
          <div class="progress-line"></div>
        </div>

        <div class="progress-lines" id="about-line">
          <p>about</p>
          <div class="progress-line"></div>
        </div>
      </nav>
    </header>



    <main>
      <div class="section" id="home">
        <p id="intro"></p>
      </div>

      <div class="section" id="work">
        <div id="work-divider" class="divider"></div>

        <div class="art-menu">
          <a id="menu-illustration" class="active">illustration</a>
          <span class="separator"></span>
          <a id="menu-design">design</a>
        </div>

        <div id="illustration-artwork" class="artwork active">
          <div class="column-left">
            <div class="column-big">
              <img class="image-preview" src="img/illustration/lifedobelikethatsometimes.png" alt="strix shinji">
              <img class="image-preview" src="img/illustration/mizuki.png" alt="mizuki fanart">
              <img class="image-preview" src="img/illustration/szprotkum.png" alt="szprotka commission">
            </div>
            <div class="column-small">
              <img class="image-preview" src="img/illustration/love.png" alt="celestine">
              <img class="image-preview" src="img/illustration/Illustration4.png" alt="iris">
              <img class="image-preview" src="img/illustration/starfell waltz.png" alt="starfell waltz">
              <img class="image-preview" src="img/illustration/sketchbook2522.png" alt="celestine">
            </div>
          </div>
          <div class="column-right">
            <img class="image-preview" src="img/illustration/lilian.png" alt="lilian">
            <img class="image-preview" src="img/illustration/defect.png" alt="salvia">
            <img class="image-preview" src="img/illustration/rikku.png" alt="rikku fanart">
          </div>
        </div>
        
        <div id="design-artwork" class="artwork">
          <div class="column-center">
            <img class="image-preview" src="img/design/strixamiumschedule 2.0 demo.png" alt="strix schedule">
            <img class="image-preview" src="img/design/chatting.png" alt="strix chatting">
            <img class="image-preview" src="img/design/starting_soon.png" alt="strix starting soon">
            <img class="image-preview" src="img/design/chat-widget.png" alt="strix chat widget design">
            <img class="image-preview" src="img/design/kix-chat-widget.png" alt="kitsunekichiku chat widget design">
          </div>
        </div>

      </div>
      
        <div class="section" id="about">
          <div id="about-divider" class="divider"></div>
          <img src="img/lomghair.png" alt="self">
          <p class="bio">Hello, my name is Sonnelia. I am trying to find a place for myself in this collapsing world.</p>

          <div class="links">
            <a href="https://twitter.com/sonnelias" target="_blank" rel="noopener noreferrer">twitter</a>
            <span class="separator"></span>
            <a href="https://artistree.io/sonnelia" target="_blank" rel="noopener noreferrer">artistree</a>
            <span class="separator"></span>
            <a class="mail">mail</a>
          </div>

          <p class="copyrights">© 2024 Sonnelia. All rights reserved.</p>
        </div>

    </main>

      <div class="noise" id="noise-viewer"></div>

<!doctype html>

<html lang="en">
  
  <head>
    <link rel="icon" href="../img/icon.png">
    <link rel="stylesheet" href="../css/styles.css">
    <title>error | sonnelia</title>
    <meta name="artist" content="commissions">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>



  <body>

    <div id="cursor"></div>

    <div class="noise"></div>



    <main>

      <div class="section" id="contact">

        <form action="https://formsubmit.co/glitchedmoons@gmail.com" method="POST" enctype="multipart/form-data">
          <input type="hidden" name="_next" value="https://sonnelia.github.io/commissions/">
          <input type="hidden" name="_captcha" value="false">

          <div>
            <label>Name</label>
            <input type="text" name="name" required placeholder="required">
          </div>
          
          <div>
            <label>Email</label>
            <input type="email" name="email" required placeholder="required">
          </div>
          
          <div>
            <label>Subject</label>
            <input type="text" name="subject" required placeholder="required">
          </div>
          
          <div>
            <label>Contents</label>
            <textarea name="message" required placeholder="required"></textarea>
          </div>

          <input type="submit" value="submit">
        </form>

      </div>

    </main>
    
    <script src="../js/functions.js"></script>
  </body>
</html>
